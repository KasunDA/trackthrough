<div class="project_nav_link">
	<img src="{aurl(#/project/icon#):h}/id/{project_record.getId()}" width="16" height="18" title="{project_record.getName()} - {project_record.getDescription()}" onclick="window.location='{aurl(#/project/view#):h}/id/{project_record.getId()}'" class="project_icon" alt="changelead_project_icon" /> 
	<a href="{aurl(#/project/view#):h}/id/{project_record.getId()}" title="{project_record.getName()} - {project_record.getDescription()}">{project_record.getName():h}</a>
</div>	

<div class="page_title">Change Project Owner </div>
<div class="copy_form_block">
	<form enctype="multipart/form-data" method="post" id="project_form" action="{aurl(#/project/changeLead#):h}"  flexy:ignore>
		<div class="form_item">
			<label for=""><span>*</span> Select New Project Owner :</label>
			<select name="new_lead_id" class="new_project_id">
				<option value="">Select new project lead</option>
				{foreach:lead_users,cnt,lead_user}	
					<option value="{lead_user.getId()}">{lead_user.getSigninId()}</option>
				{end:} <!-- end of foreach -->	
			</select>
			<div class="form_info_text">Select the user to be made project owner.</div>
		</div>
		<div class="form_item"><br />
			<label for="">&nbsp;</label>
			<input type="hidden" name="project_id" id="project_id" value ="{project_record.getId()}" />	
		    <input type="submit" name="submit" value="Submit" class="fbutton"/> &nbsp;
			<input type="button" value="Cancel" onclick="window.location = '{aurl(#/project/view#):h}/id/{project_record.getId()}'" class="fbutton" />
			<div style="clear:both;"></div>			 
		</div>
	</form>
</div><!-- end of copy_form_block  -->
